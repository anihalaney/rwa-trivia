<div class="row" *ngIf="leaderBoardCat && leaderBoardCat.length>0 && userDict">
  <div *ngFor="let cat of leaderBoardCat | slice:lbsSliceStartIndex:lbsSliceLastIndex; let i=index">
    <div class="col-md-4 col-xs-12 categorybox skyblue">
      <h3>{{categoryDict[cat].categoryName.charAt(0).toUpperCase() + categoryDict[cat].categoryName.slice(1)}}</h3>
      <ul>
        <li *ngFor="let user of leaderBoardStatDict[cat] | slice:lbsUsersSliceStartIndex:lbsUsersSliceLastIndex;let j=index;">
          <div class="row">
            <div class="col-xs-2 has">#{{index}}</div>
            <div class="col-xs-3 yourimg">
              <img *ngIf="!userDict[user.userId]?.profilePictureUrl" src="assets/images/default-avatar.png">
              <img *ngIf="userDict[user.userId]?.profilePictureUrl" [src]="userDict[user.userId]?.profilePictureUrl" />
            </div>
            <div class="col-xs-4">
              <label href="#" class="dark">{{userDict[user.userId]?.displayName}}</label>
              <div class="light">{{userDict[user.userId]?.location}}</div>
            </div>
            <div class="col-xs-3">
              <div class="dark">{{user.score}}</div>
              <div class="light">points</div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="col-sm-12 col-xs-12 view-all-btn hidden-xs">
  <a *ngIf="lbsUsersSliceLastIndex!==10" class="viewall" (click)="displayMore()">view more</a>
</div>
