<div *ngIf="!showBulkUploadDetail">
  <div class="row">
    <div class="pageheading col-md-9 col-xs-12 hidden-xs">My Bulk Upload Summary</div>
    <div class="col-md-3 col-xs-12 align-right">
      <a [routerLink]="['./upload']" class="startupload">Start New Bulk Upload</a>
    </div>
  </div>
  <bulk-summary-child [bulkSummaryDetailPath]="bulkSummaryDetailPath"></bulk-summary-child>
</div>
