<div class="pageinner">
  <div class="row">
    <div class="pageheading col-md-6 col-xs-12 hidden-xs">Dashboard</div>
    <div class="col-md-6 col-xs-12 align-right">
      <a [routerLink]="['/game-play']" class="startgame">Start New Game</a>
    </div>
  </div>
  <!-- Currently active games -->
  <section *ngIf="user" id="curentactive" class="card">
    <div class="h1block">
      <h1>
        <span class="sprite sunicon"></span>Good {{greeting}} {{user.displayName}}!</h1>
      <p>{{message}}</p>
    </div>
    <div id="currentgame">
      <div class="row">
        <div class=" col-sm-12 col-xs-12">
          <h2>Currently active games</h2>
        </div>

      </div>
      <ul class="row">
        <li *ngFor="let game of activeGames$ | async" class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
          <game-card [game]="game"></game-card>
        </li>
        <li class="col-lg-3 col-sm-12 col-xs-12 visible-xs">
          <a href="#" class="innerli textcenter">
            <div class="viewallbtn">view all</div>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-sm-12 col-xs-12 view-all-btn hidden-xs">
      <a href="#" class="viewall">view all</a>
    </div>


  </section>
  <!-- Currently active games end -->

  <!-- Invitation to play games -->
  <section *ngIf="user" class="card">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <h2>Invitation to play games
          <span>3 from friends & 1 from random player</span>
        </h2>
      </div>
      <!-- <div class="col-sm-3 col-xs-12 textrigth hidden-xs">
          <a href="#" class="viewall">view all</a>
        </div> -->
    </div>
    <ul class="invitationlist">
      <li *ngFor="let game of gameInvites">
        <game-invite [game]="game"></game-invite>
      </li>
      <li class="visible-xs textcenter">
        <a href="#">
          <div class="viewallbtn">view all</div>
        </a>
      </li>
    </ul>

    <div class="col-sm-12 col-xs-12 view-all-btn hidden-xs">
      <a href="#" class="viewall">view all</a>
    </div>

  </section>
  <!-- Invitation to play games end   -->

  <!-- Category leaderboard -->
  <section class="card">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <h2>Category leaderboard</h2>
      </div>
      <!-- <div class="col-sm-3 col-xs-12 textrigth hidden-xs">
              <a href="#" class="viewall">view all</a>
            </div> -->
    </div>
    <leaderboard></leaderboard>

    <div class="col-sm-12 col-xs-12 view-all-btn hidden-xs">
      <a href="#" class="viewall">view all</a>
    </div>

  </section>
  <!-- Category leaderboard end-->

  <div class="row">
    <!-- Question of the day -->
    <div class="col-lg-7 col-md-12 col-sm-12 ">
      <question [question]="questionOfTheDay"></question>
    </div>
    <!-- Question of the day end -->

    <!-- Subscribe -->
    <div class="col-lg-5 col-md-12 col-sm-12 ">
      <newsletter></newsletter>
    </div>
    <!-- Subscribe end -->
  </div>



  <!-- <blog -->
  <div class="row blog hidden-xs">
    <div class="col-md-4 col-xs-12">
      <blog [blogId]="1"></blog>
    </div>

    <div class="col-md-4 col-xs-12">
      <blog [blogId]="2"></blog>
    </div>

    <div class="col-md-4 col-xs-12 hidden-md">
      <blog [blogId]="3 "></blog>
    </div>
  </div>
  <!-- blog end -->

  <!-- Real-time System Stats -->
  <div class="card hidden-xs">
    <realtime-stats></realtime-stats>
  </div>
  <!-- Real-time System Stats end -->

</div>
