<StackLayout marginTop="20">
    <StackLayout orientation="horizontal">
        <StackLayout orientation="horizontal" marginRight="15">
            <Image width="60" height="60" *ngIf="userReactionStatus?.status !== 'like'"
                (tap)="userReaction('like')" src="res://thumbsupinactive"></Image>
            <Image width="60" height="60" *ngIf="userReactionStatus?.status === 'like'"
                (tap)="userReaction('like')" src="res://thumbsupactive"></Image>
            <Label [style.color]="theme === 'dark' ? '#fff' : '#000'" marginLeft="10" verticalAlignment="center"
                [text]="question?.stats?.reactionsCount?.like ? question?.stats?.reactionsCount?.like : 0"
                horizontalAlignment="center" textWrap="true"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" marginLeft="15">
            <Image width="60" height="60" *ngIf="userReactionStatus?.status !== 'dislike'"
                (tap)="userReaction('dislike')" src="res://thumbsdowninactive"></Image>
            <Image width="60" height="60" *ngIf="userReactionStatus?.status === 'dislike'"
                (tap)="userReaction('dislike')" src="res://thumbsdownactive"></Image>
            <Label [style.color]="theme === 'dark' ? '#fff' : '#000'" marginLeft="10" verticalAlignment="center"
                [text]="question?.stats?.reactionsCount?.dislike ? question?.stats?.reactionsCount?.dislike : 0"
                horizontalAlignment="center" textWrap="true"></Label>
        </StackLayout>
    </StackLayout>
</StackLayout>
