<div class="card recentlygames">
  <h2>Recently Completed Games</h2>
  <ul>
    <ng-container *ngFor="let game of recentGames$ | async |slice:startIndex:nextIndex">
      {{game | json}}
      <li *ngIf="(game.GameStatus !== GameStatus.REJECTED && game.GameStatus !== GameStatus.INVITATION_TIMEOUT ) || 
      (game.GameStatus === GameStatus.REJECTED && game.playerIds[0] === user.userId) ||
      (game.GameStatus === GameStatus.INVITATION_TIMEOUT && game.playerIds[0] === user.userId)"
        class="col-sm-12">
        <recent-game-card [game]="game" [user]="user"></recent-game-card>
      </li>
    </ng-container>
  </ul>
  <a class="viewall" title="view more" (click)="getMoreCard()" *ngIf="recentGames.length!=nextIndex && recentGames.length > 4">view
    more
    <span class="a-arrow"></span>
  </a>
</div>
