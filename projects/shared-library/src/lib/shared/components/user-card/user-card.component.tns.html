<ng-container class="recent-completed" *ngIf="user && userCardType.USER_IMAGE_NAME_VERTICAL_GAME_OVER === type">
  <GridLayout rows="*, *" columns="*" class="user-info">
    <StackLayout class="user-image-container" row="0" col="0">
      <Image *ngIf="isGamePlay && user" [src]="getImageUrl(user, 44, 40)" class="user-image" stretch="aspectFill"></Image>
      <Image *ngIf="!isGamePlay && user" class="user-image"
        [stlOpenUserProfile]="{userId: user.userId, redirectTo: loggedInUserId === user.userId ? 'userProfile': 'otherUserProfile'}"
        [src]="getImageUrl(user, 44, 40)" stretch="aspectFill"></Image>
    </StackLayout>
    <Image src="~/assets/images/premium.png" *ngIf="otherInfo?.isWinner" marginLeft="90" width="38" height="38"></Image>
    <!-- <StackLayout *ngIf="user?.online" marginLeft="60" verticalAlignment="bottom"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === quser?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="20" width="20" borderRadius="22" backgroundColor="#71b02f"></Label>
    </StackLayout> -->
    <Label row="1" col="0" text="{{ (loggedInUserId === user.userId && otherInfo?.isScreenShot != 'true') ? 'You' : user?.displayName}}" class="user-name" textWrap="true" horizontalAlignment="center"></Label>
    </GridLayout>
</ng-container>

<ng-container class="recent-completed" *ngIf="userCardType.USER_IMAGE_NAME_VERTICAL === type">
  <GridLayout rows="*, *" columns="*">
    <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container">
      <Image *ngIf="isGamePlay" [src]="getImageUrl(user, 44, 40)"  backgroundColor="gray" stretch="aspectFill"
        verticalAlignment="center" borderRadius="50" horizontalAlignment="center" class="user-image"></Image>
      <Image *ngIf="!isGamePlay && user" [stlOpenUserProfile]="{userId: user.userId, redirectTo: loggedInUserId === user.userId ? 'userProfile': 'otherUserProfile'}"
        [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill" verticalAlignment="center"
        borderRadius="50" horizontalAlignment="center" class="user-image"></Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center" verticalAlignment="bottom"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="12" top="45" left="43" width="12" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
    <Label text="{{ user?.userId === loggedInUserId ? 'You' : user?.displayName}}" textWrap="true" class="user-name"
      horizontalAlignment="center" row="1" col="0"></Label>
  </GridLayout>
</ng-container>
<!-- leader -->
<ng-container *ngIf="userCardType.USER_IMAGE_NAME_LOCATION_HORIZONTAL === type">
  <GridLayout rows="*" columns="auto,*">
    <Image
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}"
      [src]="getImageUrl(user,44,40)" backgroundColor="gray" stretch="aspectFill" height="55" width="55" marginLeft="10"
      verticalAlignment="center" marginRight="10" borderRadius="50"></Image>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="15" top="40" left="40" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>

    <GridLayout row="0" col="1" rows="*, *, *" columns="*" class="padding-10">
      <StackLayout row="0" col="0">
        <Label class="leaderboard-user-name"  [text]="user?.displayName ? user?.displayName : 'unknown'"></Label>
        <Label [text]="(user?.isFriend) ?  'is your friend' : '' " textWrap="true"  [visibility]="user?.isFriend ? 'visible' : 'collapsed'" textWrap="true" class="friend-check"
        fontSize="14"> </Label>
    
        <FlexboxLayout>
          <Image src="~/assets/images/bits.png" marginRight="5" width="22" height="22"></Image>
          <Label class="total-bits" text="{{user?.bits}}" fontWeight="400" textWrap="true"></Label>
        </FlexboxLayout>
      </StackLayout>
    </GridLayout>
  </GridLayout>
</ng-container>

<ng-container *ngIf="userCardType.USER_IMAGE_NAME_GAME_PROFILE_HORIZONTAL === type">
  <GridLayout rows="*" columns="auto,*">
    <StackLayout row="0" col="0" verticalAlignment="center" borderRadius="50" borderColor="#3b5998" borderWidth="1"
      paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container" height="57" width="57">
      <Image [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}"
        [src]="getImageUrl(user,44,40)" backgroundColor="gray" stretch="aspectFill" stretch="aspectFill" height="55"
        width="55" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"></Image>
    </StackLayout>

    <FlexboxLayout flexDirection="column" horizontalAlignment="center" justifyContent="space-around" row="0" col="1"
      class="padding-10">
      <Label *ngIf="user?.displayName" [text]="user?.displayName" fontSize="16" class="text-black" textWrap="true"></Label>
      <Label *ngIf="!user?.displayName" [text]="'unknown'" class="text-black" fontSize="16" textWrap="true"></Label>
      <Label *ngIf="user?.location" text="&#xf041; {{user?.location}}" class="text-gray fa" fontSize="14" textWrap="true"></Label>
      <Label *ngIf="!user?.location" text="&#xf041; unknown" class="text-gray fa" fontSize="14" textWrap="true"></Label>
    </FlexboxLayout>
  </GridLayout>
</ng-container>

<GridLayout rows="*" columns="60, *" *ngIf="userCardType.USER_IMAGE_NAME_LAST_GAME_PLAYED_HORIZONTAL === type">
  <Image row="0" col="0" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: 'otherUserProfile'}"
    [src]="getImageUrl(user,44,40)" stretch="aspectFill" class="friend-user-profile"></Image>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
    [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="10" top="32" left="40" width="10" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
  <FlexboxLayout row="0" col="1" flexDirection="column" marginLeft="10">
    <Label class="disp-name"  [text]="otherInfo?.isRandom === true ? 'Random User' : user?.displayName ? user?.displayName : 'unknown'"></Label>
    <Label class="address" *ngIf="!otherInfo?.isRandom" [text]="otherInfo?.lastGamePlayed && otherInfo?.lastGamePlayed != '' ? (otherInfo?.lastGamePlayed | timeAgo)  : ' '"></Label>
  </FlexboxLayout>
</GridLayout>

<GridLayout rows="*" columns="60, *" *ngIf="userCardType.USER_IMAGE_NAME_HORIZONTAL === type">
  <Image row="0" col="0" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: 'otherUserProfile'}"
    [src]="getImageUrl(user,44,40)" stretch="aspectFill" class="friend-user-profile"></Image>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
    [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="10" top="32" left="40" width="10" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
  <FlexboxLayout row="0" col="1" flexDirection="column" marginLeft="10">
    <Label class="disp-name"  [text]="user?.displayName ? user?.displayName : 'unknown'"></Label>
    <Label class="address"  [text]="user?.location ? user?.location : 'unknown'"></Label>
  </FlexboxLayout>
</GridLayout>

<ng-container *ngIf="userCardType.USER_IMAGE_NAME_PROFILE_HORIZONTAL === type">
  <Image col="0" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: 'otherUserProfile'}" [src]="getImageUrl(user,44,40)"
    stretch="aspectFill" height="50" width="50" marginLeft="10" verticalAlignment="center" marginRight="15"
    borderRadius="50"></Image>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="10" top="37" left="27" width="10" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
</ng-container>


<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_VERTICAL_NO_REDIRECT === type">
  <GridLayout rows="*, *" columns="*">
    <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
      height="57" width="57">
      <Image *ngIf="user" [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill" height="55"
        width="55" marginLeft="1" marginRight="1" verticalAlignment="center" borderRadius="50" horizontalAlignment="center">
      </Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center">
      <Label height="15" top="40" left="40" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
    <Label row="1" col="0" [text]="user?.displayName" textWrap="true" class="user-name" horizontalAlignment="center"></Label>
  </GridLayout>
</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_WITH_SCORE === type">

  <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
    borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
    height="66" width="66">
    <Image *ngIf="isGamePlay" row="0" col="0" [src]="getImageUrl(user,70,60)" backgroundColor="gray" stretch="aspectFill"
      height="64" width="64" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"></Image>

    <Image *ngIf="!isGamePlay" [stlOpenUserProfile]="{userId: user.userId, redirectTo: loggedInUserId === user.userId ? 'userProfile': 'otherUserProfile'}"
      row="0" col="0" [src]="getImageUrl(user,70,60)" backgroundColor="gray" stretch="aspectFill" height="64" width="64"
      marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"></Image>
  </StackLayout>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="15" top="50" left="42" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
  <StackLayout row="0" col="1" class="SF-Pro-Regular">
    <Label text="{{ (loggedInUserId === user.userId) ? 'You' : user?.displayName}}" textWrap="true" fontSize="18" color="#616161"
      class="main-title"></Label>
    <Label text="Score {{otherInfo.correctCount}} | Round {{otherInfo.questionRound}} / {{otherInfo.totalRound}}"
      textWrap="true" class="sub-title" color="#8c8c8c"></Label>
    <Label text="{{otherInfo.category}}" *ngIf="otherInfo.category" textWrap="true" class="tagging"></Label>
    <StackLayout orientation="vertical" class="SF-Pro-Regular">
      <Label *ngIf="otherInfo?.otherPlayer?.displayName" text="Playing with {{otherInfo?.otherPlayer?.displayName}}"
        textWrap="true" class="sub-title" color="#3b5998" fontWeight="500"></Label>
    </StackLayout>
  </StackLayout>
</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_WITH_SCORE_IN_GAME_PLAY_SINGLE_PLAYER === type">
  <FlexboxLayout row="0" col="0" colSpan="2" class="SF-Pro-Regular" class="play-now-container">
    <FlexboxLayout >
      <StackLayout stlRippleEffect (rippleTap)='goToDashboard()' class="back-icon" width="10" verticalAlignment="middle">
        <Image src="~/assets/images/back-action.png" ></Image>
      </StackLayout>
      <Label text="{{otherInfo.actionText}}" textWrap="true"></Label>
    </FlexboxLayout>
    <StackLayout horizontalAlignment="right" verticalAlignment="center" orientation="horizontal">
      <FlexboxLayout class="score-container">
        <Image src="res://bits"></Image>
        <Label class="score-text" [text]="otherInfo?.bits" textWrap="true"></Label>
      </FlexboxLayout>
      <FlexboxLayout class="score-container">
        <Image src="res://bytes"></Image>
        <Label class="score-text" [text]="otherInfo?.bytes" textWrap="true"></Label>
      </FlexboxLayout>
    </StackLayout>
  </FlexboxLayout>
  <Progress row="1" colSpan="2" marginTop="5" marginBottom="5" col="0" [value]="otherInfo?.progressValue" android:backgroundColor="#f1f1f1" class="game-progress" maxValue="100"></Progress>
  <StackLayout  row="2" col="0">
    <StackLayout *ngIf="!otherInfo.isBadgeWithCategory" orientation="horizontal" horizontalAlignment="left" android:backgroundColor="#f1f1f1" class="background-score">
      <Image src="{{otherInfo.correctCount>=1 ? 'res://badge1' : 'res://badge1inactive'}}">
      </Image>
      <Image src="{{otherInfo.correctCount>=2 ? 'res://badge2' : 'res://badge2inactive'}}">
      </Image>
      <Image src="{{otherInfo.correctCount>=3 ? 'res://badge3' : 'res://badge3inactive'}}">
      </Image>
      <Image src="{{otherInfo.correctCount>=4 ? 'res://badge4' : 'res://badge4inactive'}}">
      </Image>
      <Image src="{{otherInfo.correctCount>=5 ? 'res://badge5' : 'res://badge5inactive'}}">
      </Image>
    </StackLayout>

    <StackLayout *ngIf="otherInfo?.isBadgeWithCategory" orientation="horizontal" horizontalAlignment="left" android:backgroundColor="#f1f1f1" class="background-score">
      <Image *ngFor="let badge of otherInfo.totalBadges; let i = index" src="{{ otherInfo?.earnedBadges[i] ? 'res://' + otherInfo?.applicationSettings?.badges[otherInfo?.earnedBadges[i]]?.image?.name : '~/assets/images/score0.png'}}">
      </Image>
    </StackLayout>
  </StackLayout>
  <GridLayout  android:backgroundColor="#f1f1f1" class="game-round-info-container-single-player" rows="*" columns="*" row="2" col="1" >
    <StackLayout row="0"  col="0" class="game-round-info" width="{{otherInfo?.questionRound/otherInfo?.totalRound > 0 ? ((otherInfo?.questionRound/otherInfo?.totalRound) * 100) : 0}}%" >  
        <Label text=" "  class="main-title"></Label>
    </StackLayout>
    <AbsoluteLayout horizontalAlignment="center" verticalAlignment="center">
        <Label  top="0" left="0" fontSize="16"  text="{{otherInfo?.questionRound}}/{{otherInfo?.totalRound}}" color="black"></Label>
    </AbsoluteLayout>
  </GridLayout>
  

</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_WITH_SCORE_IN_GAME_PLAY_TWO_PLAYER === type">
  <GridLayout row="0" col="0" rows="*" columns="32,*,*">
    <!-- <Image (tap)='goToDashboard()' src="~/assets/images/back-action.png" class="back-icon"></Image> -->

      <StackLayout marginTop="4" marginRight="15" row="0" col="0" width="20" stlRippleEffect (rippleTap)='goToDashboard()' width="18" height="18" class="back-icon"  verticalAlignment="top">
        <Image  width="24" height="24" src="~/assets/images/back-action.png" ></Image>
      </StackLayout>
    <!-- First Player-->
    <GridLayout  row="0"  col="1" rows="*,*" class="main-game-play-container" marginLeft="0" columns="auto,*">
      <StackLayout  row="0" col="0" class="image-container" marginLeft="0">
        <Image row="0" col="0" [src]="getImageUrl(user,70,60)" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
        </Image>
      </StackLayout>
      <!-- <AbsoluteLayout *ngIf="user?.online">
          <Label height="10" top="38" left="32" width="10" borderRadius="22" backgroundColor="#71b02f"></Label>
        </AbsoluteLayout> -->
      <StackLayout row="0" col="1" class="SF-Pro-Regular">
        <Label text="{{ (loggedInUserId === user.userId) ? 'You' : user?.displayName}}"  class="main-title first-player"></Label>
      </StackLayout>

      <StackLayout  *ngIf="!otherInfo.isBadgeWithCategory"  android:backgroundColor="#f1f1f1"  row="1" col="0" colSpan="2" class="background-score">
        <Image src="{{otherInfo.correctCount>=1 ? 'res://badge1' : 'res://badge1inactive'}}">
        </Image>
        <Image src="{{otherInfo.correctCount>=2 ? 'res://badge2' : 'res://badge2inactive'}}">
        </Image>
        <Image src="{{otherInfo.correctCount>=3 ? 'res://badge3' : 'res://badge3inactive'}}">
        </Image>
        <Image src="{{otherInfo.correctCount>=4 ? 'res://badge4' : 'res://badge4inactive'}}">
        </Image>
        <Image src="{{otherInfo.correctCount>=5 ? 'res://badge5' : 'res://badge5inactive'}}">
        </Image>
      </StackLayout>

    <StackLayout *ngIf="otherInfo?.isBadgeWithCategory" android:backgroundColor="#f1f1f1"  row="1" col="0" colSpan="2" class="background-score">
      <Image *ngFor="let badge of otherInfo.totalBadges; let i = index" src="{{ otherInfo?.earnedBadges[i] ? 'res://' + otherInfo?.applicationSettings?.badges[otherInfo?.earnedBadges[i]]?.image?.name : '~/assets/images/score0.png'}}">
      </Image>
    </StackLayout>
    </GridLayout>
    <!-- Second Player-->
    <GridLayout row="0" col="2" rows="*,*" columns="auto,*" class="second-player-game-play-container">
      <StackLayout row="0" col="0" class="image-container">
        <Image *ngIf="isGamePlay" row="0" col="0" [src]="getImageUrl(otherInfo.otherPlayer,70,60)"
          [stlOpenUserProfile]="{userId: otherInfo?.otherPlayer?.userId, redirectTo: loggedInUserId === otherInfo?.otherPlayer?.userId ? 'userProfile': 'otherUserProfile'}">
        </Image>
      </StackLayout>
      <AbsoluteLayout row="0" col="0" >
          <Label  class="online-status"></Label>
      </AbsoluteLayout>
      <StackLayout row="0" col="1" class="SF-Pro-Regular" marginLeft="0" paddingRight="10">
          <Label text="{{otherInfo.otherPlayer?.displayName}}" class="second-player-title"></Label>
      </StackLayout>
      <StackLayout *ngIf="!otherInfo.isBadgeWithCategory"  row="1" col="0" colSpan="2"  android:backgroundColor="#f1f1f1" class="background-score">
        <Image src="{{otherInfo.otherPlayer?.score>=1 ? 'res://badge1' : 'res://badge1inactive'}}">
        </Image>
        <Image src="{{otherInfo.otherPlayer?.score>=2 ? 'res://badge2' : 'res://badge2inactive'}}">
        </Image>
        <Image src="{{otherInfo.otherPlayer?.score>=3 ? 'res://badge3' : 'res://badge3inactive'}}">
        </Image>
        <Image src="{{otherInfo.otherPlayer?.score>=4 ? 'res://badge4' : 'res://badge4inactive'}}">
        </Image>
        <Image src="{{otherInfo.otherPlayer?.score>=5 ? 'res://badge5' : 'res://badge5inactive'}}">
        </Image>
      </StackLayout>

    <StackLayout *ngIf="otherInfo?.isBadgeWithCategory" row="1" col="0" colSpan="2"  android:backgroundColor="#f1f1f1" class="background-score">
      <Image *ngFor="let badge of otherInfo.totalBadges; let i = index" src="{{ otherInfo?.earnedBadgesByOtherUser[i] ? 'res://' + otherInfo?.applicationSettings?.badges[otherInfo?.earnedBadgesByOtherUser[i]]?.image?.name : '~/assets/images/score0.png' }}">
      </Image>
    </StackLayout>
    </GridLayout>
  </GridLayout>

  <GridLayout android:backgroundColor="#f1f1f1" class="game-round-info-container-two-player" rows="*" columns="*" row="1" col="0" >
    <StackLayout row="0"  col="0" class="game-round-info" width="{{otherInfo?.questionRound/otherInfo?.totalRound > 0 ? ((otherInfo?.questionRound/otherInfo?.totalRound) * 100) : 0}}%" >  
        <Label text=" " class="main-title"></Label>
    </StackLayout>
    <AbsoluteLayout class="round-info" verticalAlignment="middle">
        <Label text="{{otherInfo.questionRound}} / {{otherInfo.totalRound}}"></Label>
    </AbsoluteLayout>
  </GridLayout>

  <Progress row="2" colSpan="2"  marginTop="15" marginBottom="5" col="0" [value]="otherInfo?.progressValue" 
  [ngClass]="{'red-color': otherInfo?.progressValue >= 100,
              'yellow-color': otherInfo?.progressValue <= 99}"
  class="game-progress" maxValue="100"></Progress>
</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_WITH_ONLINE_STATUS === type">
  <GridLayout rows="*" columns="*">
    <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
      height="57" width="57">
      <Image *ngIf="user" [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill" height="55"
        width="55" marginLeft="1" marginRight="1" verticalAlignment="center" borderRadius="50" horizontalAlignment="center">
      </Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center">
      <Label height="15" top="40" left="40" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>

</ng-container>
