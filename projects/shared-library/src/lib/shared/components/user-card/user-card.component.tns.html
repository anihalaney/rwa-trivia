<ng-container class="recent-completed" *ngIf="user && userCardType.USER_IMAGE_NAME_VERTICAL === type">
  <GridLayout rows="*, *" columns="*">
    <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container">
      <Image *ngIf="isGamePlay && user" [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill"
        verticalAlignment="center" borderRadius="50" horizontalAlignment="center" class="user-image"></Image>
      <Image *ngIf="!isGamePlay && user"
        [stlOpenUserProfile]="{userId: user.userId, redirectTo: loggedInUserId === user.userId ? 'userProfile': 'otherUserProfile'}"
        [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill" verticalAlignment="center"
        borderRadius="50" horizontalAlignment="center" class="user-image"></Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center" verticalAlignment="bottom"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="15" top="45" left="47" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
    <Label text="{{ (loggedInUserId === user.userId) ? 'You' : user?.displayName}}" textWrap="true" class="username"
      horizontalAlignment="center" row="1" col="0"></Label>
  </GridLayout>
</ng-container>
<!-- leader -->
<ng-container *ngIf="userCardType.USER_IMAGE_NAME_LOCATION_HORIZONTAL === type">
  <GridLayout rows="*" columns="auto,*">
    <Image
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}"
      [src]="getImageUrl(user,44,40)" backgroundColor="gray" stretch="aspectFill" height="55" width="55" marginLeft="10"
      verticalAlignment="center" marginRight="10" borderRadius="50"></Image>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="15" top="40" left="40" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>

    <GridLayout row="0" col="1" rows="*, *, *" columns="*" class="padding-10">
      <StackLayout row="0" col="0">
        <Label *ngIf="user?.displayName" [text]="user?.displayName" fontSize="16" class="text-black"></Label>
        <Label *ngIf="!user?.displayName" [text]="'unknown'" class="text-black" fontSize="16"></Label>
        <FlexboxLayout>
          <Image src="~/assets/images/bits.png" marginRight="5" width="22" height="22"></Image>
          <Label text="1,000,000" textWrap="true"></Label>
        </FlexboxLayout>
        <Label *ngIf="user?.isFriend && loggedInUserId"
          text="{{ (user?.isFriend) ? user?.displayName : '' }} is your friend" textWrap="true" class="text-gray"
          fontSize="14"> </Label>
      </StackLayout>
    </GridLayout>
  </GridLayout>
</ng-container>

<ng-container *ngIf="userCardType.USER_IMAGE_NAME_GAME_PROFILE_HORIZONTAL === type">
  <GridLayout rows="*" columns="auto,*">
    <StackLayout row="0" col="0" verticalAlignment="center" borderRadius="50" borderColor="#3b5998" borderWidth="1"
      paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container" height="57" width="57">
      <Image
        [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}"
        [src]="getImageUrl(user,44,40)" backgroundColor="gray" stretch="aspectFill" stretch="aspectFill" height="55"
        width="55" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"></Image>
    </StackLayout>

    <FlexboxLayout flexDirection="column" horizontalAlignment="center" justifyContent="space-around" row="0" col="1"
      class="padding-10">
      <Label *ngIf="user?.displayName" [text]="user?.displayName" fontSize="16" class="text-black"
        textWrap="true"></Label>
      <Label *ngIf="!user?.displayName" [text]="'unknown'" class="text-black" fontSize="16" textWrap="true"></Label>
      <Label *ngIf="user?.location" text="&#xf041; {{user?.location}}" class="text-gray fa" fontSize="14"
        textWrap="true"></Label>
      <Label *ngIf="!user?.location" text="&#xf041; unknown" class="text-gray fa" fontSize="14" textWrap="true"></Label>
    </FlexboxLayout>
  </GridLayout>
</ng-container>

<GridLayout rows="*" columns="60, *" *ngIf="user && userCardType.USER_IMAGE_NAME_HORIZONTAL === type">
  <Image row="0" col="0" [stlOpenUserProfile]="{userId: user.userId, redirectTo: 'otherUserProfile'}"
    [src]="getImageUrl(user,44,40)" stretch="aspectFill" height="40" width="40" marginLeft="10"
    verticalAlignment="center" marginRight="15" borderRadius="50"></Image>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
    [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="10" top="27" left="27" width="10" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
  <Label row="0" col="1" class="name Hind-Regular" verticalAlignment="center" [text]="user?.displayName"></Label>
</GridLayout>

<ng-container *ngIf="userCardType.USER_IMAGE_NAME_PROFILE_HORIZONTAL === type">
  <Image col="0" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: 'otherUserProfile'}"
    [src]="getImageUrl(user,44,40)" stretch="aspectFill" height="50" width="50" marginLeft="10"
    verticalAlignment="center" marginRight="15" borderRadius="50"></Image>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
    [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="10" top="37" left="27" width="10" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
</ng-container>


<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_VERTICAL_NO_REDIRECT === type">
  <GridLayout rows="*, *" columns="*">
    <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
      height="57" width="57">
      <Image *ngIf="user" [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill" height="55"
        width="55" marginLeft="1" marginRight="1" verticalAlignment="center" borderRadius="50"
        horizontalAlignment="center">
      </Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="15" top="40" left="40" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
    <Label row="1" col="0" [text]="user?.displayName" textWrap="true" class="user-name"
      horizontalAlignment="center"></Label>
  </GridLayout>
</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_WITH_SCORE === type">

  <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
    borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
    height="66" width="66">
    <Image *ngIf="isGamePlay" row="0" col="0" [src]="getImageUrl(user,70,60)" backgroundColor="gray"
      stretch="aspectFill" height="64" width="64" marginLeft="10" verticalAlignment="center" marginRight="10"
      borderRadius="50"></Image>

    <Image *ngIf="!isGamePlay"
      [stlOpenUserProfile]="{userId: user.userId, redirectTo: loggedInUserId === user.userId ? 'userProfile': 'otherUserProfile'}"
      row="0" col="0" [src]="getImageUrl(user,70,60)" backgroundColor="gray" stretch="aspectFill" height="64" width="64"
      marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"></Image>
  </StackLayout>
  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
    [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
    <Label height="15" top="50" left="42" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>
  <StackLayout row="0" col="1" class="Roboto-Regular">
    <Label text="{{ (loggedInUserId === user.userId) ? 'You' : user?.displayName}}" textWrap="true" fontSize="18"
      color="#616161" class="main-title"></Label>
    <Label text="Score {{otherInfo.correctCount}} | Round {{otherInfo.questionRound}} / {{otherInfo.totalRound}}"
      textWrap="true" class="sub-title" color="#8c8c8c"></Label>
    <Label text="{{otherInfo.category}}" *ngIf="otherInfo.category" textWrap="true" class="tagging"></Label>
    <StackLayout orientation="vertical" class="Hind-Regular">
      <Label *ngIf="otherInfo?.otherPlayer?.displayName" text="Playing with {{otherInfo?.otherPlayer?.displayName}}"
        textWrap="true" class="sub-title" color="#3b5998" fontWeight="500"></Label>
    </StackLayout>
  </StackLayout>
</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_WITH_SCORE_IN_GAME_PLAY_SINGLE_PLAYER === type">

  <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
    borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
    height="66" width="66">
    <Image row="0" col="0" [src]="getImageUrl(user,70,60)" backgroundColor="gray" stretch="aspectFill" height="64"
      width="64" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      ></Image>
  </StackLayout>

  <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center">
    <Label height="15" top="50" left="42" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
  </AbsoluteLayout>

  <StackLayout row="0" col="1" class="Roboto-Regular" horizontalAlignment="left">
    <Label text="{{ (loggedInUserId === user.userId) ? 'You' : user?.displayName}}" textWrap="true" fontSize="18"
      color="#616161" class="main-title"></Label>
    <Label text="{{otherInfo.actionText}}" textWrap="true" class="sub-title" color="#8c8c8c" fontWeight="bold"
      fontSize="20"></Label>

  </StackLayout>

  <StackLayout row="0" col="2">
    <GridLayout rows="*" columns="*,*">
      <Label col="0" text="Score {{otherInfo.correctCount}}" textWrap="true" class="sub-title" color="#8c8c8c"
        horizontalAlignment="left"></Label>
      <Label col="1" text="&#xf015;" class="fa home-btn" fontSize="23" horizontalAlignment="right"
        (tap)='goToDashboard()'></Label>
    </GridLayout>

    <Label text="Round {{otherInfo.questionRound}} / {{otherInfo.totalRound}}" textWrap="true" class="sub-title"
      color="#8c8c8c"></Label>

    <StackLayout orientation="horizontal" horizontalAlignment="left">
      <Image src="{{otherInfo.correctCount>=1 ? '~/assets/images/score1.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=2 ? '~/assets/images/score2.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=3 ? '~/assets/images/score3.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=4 ? '~/assets/images/score4.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=5 ? '~/assets/images/score5.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
    </StackLayout>
  </StackLayout>

</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_WITH_SCORE_IN_GAME_PLAY_TWO_PLAYER === type">


  <GridLayout row="0" col="0" rows="*" columns="*,auto,*">

    <!-- First Player-->
    <GridLayout row="0" col="0" rows="*,*" columns="*,*" horizontalAlignment="left">

      <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
        borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
        height="66" width="66">
        <Image row="0" col="0" [src]="getImageUrl(user,70,60)" backgroundColor="gray" stretch="aspectFill" height="64"
          width="64" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
          [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
          ></Image>
      </StackLayout>

      <StackLayout row="0" col="1" class="Roboto-Regular">
        <Label text="{{ (loggedInUserId === user.userId) ? 'You' : user?.displayName}}" fontSize="18" color="#616161"
          class="main-title"></Label>
      </StackLayout>

      <AbsoluteLayout *ngIf="user?.online">
        <Label height="15" top="50" left="42" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
      </AbsoluteLayout>
    </GridLayout>


    <StackLayout row="0" col="1" class="Roboto-Regular" horizontalAlignment="center" verticalAlignment="bottom">
      <Label text="Round {{otherInfo.questionRound}} / {{otherInfo.totalRound}}" textWrap="true" class="sub-title"
        color="#8c8c8c"></Label>
    </StackLayout>

    <!-- Second Player-->
    <GridLayout row="0" col="2" rows="*,*" columns="*,*" horizontalAlignment="right">


      <StackLayout row="0" col="0" class="Roboto-Regular" marginLeft="15">
        <Label text="{{otherInfo.otherPlayer?.displayName}}" fontSize="18" color="#616161" class="main-title"></Label>
      </StackLayout>

      <StackLayout row="0" col="1" verticalAlignment="center" marginRight="10" borderRadius="50" borderColor="#3b5998"
        borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container" height="66" width="66"
        orientation="horizontal">

        <Image *ngIf="isGamePlay" row="0" col="0" [src]="getImageUrl(otherInfo.otherPlayer,70,60)"
          backgroundColor="gray" stretch="aspectFill" height="64" width="64" verticalAlignment="center"
          borderRadius="50"
          [stlOpenUserProfile]="{userId: otherInfo?.otherPlayer?.userId, redirectTo: loggedInUserId === otherInfo?.otherPlayer?.userId ? 'userProfile': 'otherUserProfile'}">
          ></Image>

      </StackLayout>

      <AbsoluteLayout row="0" col="1" *ngIf="otherInfo.otherPlayer?.online">
        <Label height="15" top="50" left="18" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
      </AbsoluteLayout>

    </GridLayout>

  </GridLayout>

  <GridLayout row="1" col="0" rows="*" columns="*,*" orientation="horizontal" marginTop="10">

    <StackLayout row="0" col="0" orientation="horizontal" horizontalAlignment="left" marginLeft="10">
      <Image src="{{otherInfo.correctCount>=1 ? '~/assets/images/score1.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=2 ? '~/assets/images/score2.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=3 ? '~/assets/images/score3.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=4 ? '~/assets/images/score4.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.correctCount>=5 ? '~/assets/images/score5.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
    </StackLayout>

    <StackLayout row="0" col="2" orientation="horizontal" horizontalAlignment="right" marginRight="10">
      <Image src="{{otherInfo.otherPlayer?.score>=1 ? '~/assets/images/score1.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.otherPlayer?.score>=2 ? '~/assets/images/score2.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.otherPlayer?.score>=3 ? '~/assets/images/score3.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.otherPlayer?.score>=4 ? '~/assets/images/score4.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
      <Image src="{{otherInfo.otherPlayer?.score>=5 ? '~/assets/images/score5.png' : '~/assets/images/score0.png'}}"
        height="30" width="30" marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50">
      </Image>
    </StackLayout>

  </GridLayout>

</ng-container>

<ng-container *ngIf="user && userCardType.USER_NAME_IMAGE_HORIZONTAL === type">
  <GridLayout rows="auto" columns="*,auto,auto" marginTop="10">
    <Label row="0" col="0" text="Author: " textWrap="true" horizontalAlignment="right"
      verticalAlignment="center"></Label>
    <Label row="0" col="1" verticalAlignment="center" text="{{user?.displayName}}" textWrap="true"
      style="font-weight:400;"></Label>
    <AbsoluteLayout row="0" col="2" horizontalAlignment="right" verticalAlignment="bottom"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile', isGamePlay: true}">
      <Image *ngIf="isGamePlay" row="0" col="2" [src]="getImageUrl(user,44,40)" color="#FFFFFF" stretch="aspectFill"
        height="33" width="33" marginLeft="10" marginRight="10" verticalAlignment="center" borderRadius="50"></Image>
      <Image *ngIf="!isGamePlay" [stlOpenUserProfile]="{userId: user?.userId, redirectTo: 'otherUserProfile'}" row="0"
        col="2" [src]="getImageUrl(user,44,40)" color="#FFFFFF" stretch="aspectFill" height="33" width="33"
        marginLeft="10" marginRight="10" verticalAlignment="center" borderRadius="50"></Image>
      <Label *ngIf="user?.online" height="10" top="23" left="33" width="10" borderRadius="22"
        backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
  </GridLayout>
</ng-container>

<ng-container *ngIf="user && userCardType.USER_IMAGE_NAME_CATEGORY_HORIZONTAL === type">
  <GridLayout rows="auto,auto,auto" columns="auto,*" padding="0 5 0 5" iosOverflowSafeArea="false">
    <StackLayout row="0" col="0" marginLeft="10" rowSpan="3" verticalAlignment="center" marginRight="10"
      borderRadius="50" borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2"
      class="image-container" height="44" width=44>
      <Image [stlOpenUserProfile]="{userId: user.userId, redirectTo: 'otherUserProfile'}"
        [src]="getImageUrl(user,44,40)" stretch="aspectFill" height="50" width="50" marginLeft="10"
        verticalAlignment="center" marginRight="10" borderRadius="50" paddingLeft="10" paddingTop="10"></Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" row="0" col="0" rowSpan="3" verticalAlignment="center"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="15" top="35" left="38" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
    <Label row="1" col="1" text=" " textWrap="true" fontSize="16Ë‡">
      <FormattedString>
        <span text="{{user?.displayName}}" color="#6d8bca"></span>
        <span text=" {{otherInfo?.notificationText}}"></span>
      </FormattedString>
    </Label>
    <!-- <Label row="1" col="1" *ngIf="otherInfo?.category" text="{{otherInfo?.category}}" fontSize="12"></Label>
    <Label row="1" col="1" *ngIf="otherInfo?.invitationStatus" text="{{otherInfo?.invitationStatus}}"
      fontSize="12"></Label>
    <Label row="2" col="1" *ngIf="otherInfo?.remainingDays"
      text="{{otherInfo?.remainingDays}} days left to accept invitation" marginBottom="11" horizontalAlignment="left"
      textWrap="true" color="#fe4f20" fontSize="12"></Label> -->
  </GridLayout>

</ng-container>


<ng-container *ngIf="user && userCardType.USER_IMAGE_WITH_ONLINE_STATUS === type">
  <GridLayout rows="*" columns="*">
    <StackLayout row="0" col="0" marginLeft="10" verticalAlignment="center" marginRight="10" borderRadius="50"
      borderColor="#3b5998" borderWidth="1" paddingTop="2" paddingLeft="2" paddingRight="2" class="image-container"
      height="57" width="57">
      <Image *ngIf="user" [src]="getImageUrl(user, 44, 40)" backgroundColor="gray" stretch="aspectFill" height="55"
        width="55" marginLeft="1" marginRight="1" verticalAlignment="center" borderRadius="50"
        horizontalAlignment="center">
      </Image>
    </StackLayout>
    <AbsoluteLayout *ngIf="user?.online" horizontalAlignment="center"
      [stlOpenUserProfile]="{userId: user?.userId, redirectTo: loggedInUserId === user?.userId ? 'userProfile': 'otherUserProfile'}">
      <Label height="15" top="40" left="40" width="15" borderRadius="22" backgroundColor="#71b02f"></Label>
    </AbsoluteLayout>
  </GridLayout>
</ng-container>
