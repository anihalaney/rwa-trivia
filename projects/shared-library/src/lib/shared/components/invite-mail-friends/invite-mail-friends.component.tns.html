<CardView class="cardStyle" margin="10" android:elevation="20" ios:elevation="40" backgroundColor="white">
    <StackLayout (tap)="hideKeyboard()">
        <PreviousNextView>
            <StackLayout>
                <StackLayout marginTop="25" horizontalAlignment="center">
                    <Label class="Lato invite-title Roboto-Bold" text="Invite your friends by Email"
                        textWrap="true"></Label>
                    <Label class="invite-subtitle Roboto-Regular" text="Ask your friends to join you on bitwiser"
                        textWrap="true"></Label>
                    <Image src="~/assets/images/mail-icon-invite.png" width="70" height="70"></Image>
                </StackLayout>
                <GridLayout #formDir="ngForm" [formGroup]="invitationForm" margin="30 10 10 10" rows="auto"
                    columns="*,auto">
                    <TextField #textField row="0" col="0" formControlName="email" class="email-textfield Roboto-Regular"
                        hint="Email address" returnKeyType="done"></TextField>
                    <label row="0" col="1" (tap)="onSubscribe()" class="send-invite-button Hind-Bold" text="Send Invite"
                        stlRippleEffect></label>
                </GridLayout>
                <Label margin="0 10 0 10"
                    *ngIf="applicationSettings?.invite_bits_enabled && applicationSettings?.invite_bits > 0"
                    text="Earn + {{applicationSettings?.invite_bits}} bits" textWrap="true"></Label>
                <StackLayout marginTop="10" marginBottom="20">
                    <Label class="error-msg" text="Email is required!" textWrap="true"
                        *ngIf="invitationForm.controls.email.invalid && emailCheck"></Label>
                    <StackLayout *ngIf="showErrorMsg">
                        <Label class="error-msg" [text]="errorMsg" textWrap="true"></Label>
                        <Label class="error-msg" [text]="invalidEmailList" textWrap="true"></Label>
                    </StackLayout>
                    <Label class="success-msg" [text]="showSuccessMsg" textWrap="true" *ngIf="showSuccessMsg"></Label>
                </StackLayout>
            </StackLayout>
        </PreviousNextView>
    </StackLayout>
</CardView>
