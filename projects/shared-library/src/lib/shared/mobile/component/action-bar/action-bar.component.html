<ActionBar title="" class="action-bar action-title">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout ios:rows="auto" android:rows="auto" ios:columns="auto,*,auto,auto,auto"
        android:columns="auto,*,auto,auto,auto" width="100%">

        <StackLayout *ngIf="!hideMenu" stlRippleEffect stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" width="45" col="0" (tap)="openSidebar()">
            <Label  text="&#xf0c9;" class="fa text-left padding-back" padding="10"
                fontSize="20"></Label>
        </StackLayout>

        <StackLayout col="1" verticalAlignment="center">
            <Label [text]="title" class="action-text-title" fontSize="20"></Label>
        </StackLayout>

        <StackLayout *ngIf="((user && user!== null && !showSkipBtn))" col="2" stlRippleEffect stlBackgroundColor="#13284F" ios:margin="3"
            android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter="" verticalAlignment="center"
            horizontalAlignment="right" android:width="23" ios:width="23" (rippleTap)="goToDashboard()">
            <Label text="&#xf1d1;" class="fa" fontSize="20"></Label>
        </StackLayout>

        <StackLayout class="index-0" *ngIf="((user && user!== null && !showSkipBtn))" col="3" stlRippleEffect
            stlBackgroundColor="#13284F" stlOpacity="0.5" stlBackgroundColorAfter="" ios:margin="3" margin="10"
            android:margin="5" verticalAlignment="center" horizontalAlignment="center" android:width="40" ios:width="40"
            (rippleTap)="gotToNotification()" orientation="horizontal">
            <Label horizontalAlignment="center" verticalAlignment="center" text="&#xf0f3;" class="fa"
                fontSize="20"></Label>
            <Label *ngIf="notifications.length > 0" [ngClass]="{'notification-dot':notifications?.length > 0 }" height="22" width="50" marginTop="-1"
                marginLeft="-5" paddingLeft="5" color="#fff" borderRadius="50" fontSize="16"
                [text]="(notifications.length === 0 ? '' : (notifications.length > 0 && notifications.length > 99) ? '99+' : notifications.length)"
                fontWeight="600" class="index-1"></Label>
        </StackLayout>

        <StackLayout *ngIf="((user && user!== null && !hideHomeIcon && !showSkipBtn))" col="4" stlRippleEffect
            stlBackgroundColor="#13284F" ios:margin="3" android:margin="10" stlOpacity="0.5" stlBackgroundColorAfter=""
            verticalAlignment="center" horizontalAlignment="right" marginRight="5" android:width="23" ios:width="40"
            (rippleTap)="goToDashboard()">
            <Label text="&#xf015;" class="fa" fontSize="23"></Label>
        </StackLayout>

        <StackLayout *ngIf="showSkipBtn" col="2" stlRippleEffect stlBackgroundColor="#13284F" ios:margin="3" margin="10"
            android:margin="5" stlOpacity="0.5" stlBackgroundColorAfter="" verticalAlignment="center"
            (rippleTap)="goToDashboard()">
            <Label text="Skip" class="fa" fontSize="20" margin="5"></Label>
        </StackLayout>

    </GridLayout>
</ActionBar>
