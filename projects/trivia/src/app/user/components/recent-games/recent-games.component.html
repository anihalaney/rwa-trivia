<div class="card recentlygames">
  <h2>Recently Completed Games</h2>
  <ul>
    <li *ngFor="let game of finalResult|slice:startIndex:nextIndex" class="col-sm-12">
      <recent-game-card [game]="game" [userDict]="userDict" [user]="user"></recent-game-card>
    </li>
  </ul>
  <a class="viewall" title="view more" (click)="getMoreCard()" *ngIf="finalResult.length!=nextIndex && finalResult.length > 4">view
    more
    <span class="a-arrow"></span>
  </a>
</div>
