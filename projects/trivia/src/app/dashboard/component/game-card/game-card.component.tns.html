<StackLayout *ngIf="cardType == 'singlePlayer'" class="mobile Roboto-Regular" iosOverflowSafeArea="false">
    <GridLayout rows="*" columns="*,auto" iosOverflowSafeArea="false">
        <StackLayout row="0" col="0" [nsRouterLink]="['/game-play', game.gameId]" clearHistory="true"
            iosOverflowSafeArea="false">
            <GridLayout rows="*,*,*" columns="*" iosOverflowSafeArea="false">
                <Label row="0" column="0" text="Round {{game.round}} | Score {{game.stats[user.userId].score}}"
                    textWrap="true" class="sub-title"></Label>
                <Label row="1" column="0" text="{{categoryDict[game.gameOptions?.categoryIds[randomCategoryId]]?.categoryName?.charAt(0)?.toUpperCase()
        + categoryDict[game.gameOptions?.categoryIds[randomCategoryId]]?.categoryName?.slice(1)}}" textWrap="true"
                    class="tagging" class="sub-title"> </Label>
                <Label row="2" column="0" class="fa timer"
                    text="&#xf017; You have {{remainingHours }}:{{remainingMinutes}} hrs left to play" textWrap="true"
                    padding="10 5 5 0"></Label>
            </GridLayout>

        </StackLayout>
        <StackLayout row="0" col="1" orientation="horizontal" horizontalAlignment="center" iosOverflowSafeArea="false">

            <Image *ngIf="game.stats[user.userId]?.score >= 1" src="~/assets/images/score1.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 2" src="~/assets/images/score2.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 3" src="~/assets/images/score3.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 4" src="~/assets/images/score4.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 5" src="~/assets/images/score5.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

        </StackLayout>
    </GridLayout>
</StackLayout>

<StackLayout *ngIf="cardType == 'twoPlayer' && myTurn" class="mobile Roboto-Regular"
    [nsRouterLink]="['/game-play', game.gameId]" clearHistory="true" iosOverflowSafeArea="false">
    <GridLayout rows="*" columns="auto,*" iosOverflowSafeArea="false">
        <app-user-card row="0" col="0" [userId]="otherUserId" [type]="userCardType.USER_IMAGE_NAME_WITH_SCORE"
            [otherInfo]="{correctCount:game.stats[otherUserId]?.score,questionRound:game.round,totalRound:totalRound}">
        </app-user-card>
        <StackLayout *ngIf="otherUserId" row="0" col="2" orientation="horizontal" horizontalAlignment="right"
            iosOverflowSafeArea="false">

            <Image *ngIf="game.stats[otherUserId]?.score >= 1" src="~/assets/images/score1.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[otherUserId]?.score >= 2" src="~/assets/images/score2.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[otherUserId]?.score >= 3" src="~/assets/images/score3.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[otherUserId]?.score >= 4" src="~/assets/images/score4.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[otherUserId]?.score >= 5" src="~/assets/images/score5.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

        </StackLayout>
        <StackLayout *ngIf="!otherUserInfo" iosOverflowSafeArea="false">
            <Image src="~/assets/images/no_user.png" marginLeft="2" verticalAlignment="center" marginLeft="2"
                padding="20" borderRadius="50" height="64" width="64"></Image>
        </StackLayout>
    </GridLayout>
    <GridLayout rows="*" columns="*,*,*" iosOverflowSafeArea="false">
        <StackLayout row="0" col="0" class="hr-light m-10" iosOverflowSafeArea="false"></StackLayout>
        <Label row="0" col="1" horizontalAlignment="center" text="{{categoryDict[game.gameOptions?.categoryIds[randomCategoryId]]?.categoryName?.charAt(0)?.toUpperCase()
                + categoryDict[game.gameOptions?.categoryIds[randomCategoryId]]?.categoryName?.slice(1)}}"
            textWrap="true" class="tagging"> </Label>
        <StackLayout row="0" col="2" class="hr-light m-10" iosOverflowSafeArea="false"></StackLayout>
    </GridLayout>
    <GridLayout rows="*" columns="auto,auto,*" iosOverflowSafeArea="false">
        <app-user-card [userId]="user.userId" [type]="userCardType.USER_IMAGE_NAME_WITH_SCORE"
            [otherInfo]="{correctCount:game.stats[user.userId]?.score,questionRound:game.round,totalRound:totalRound}">
        </app-user-card>

        <StackLayout row="0" col="2" orientation="horizontal" horizontalAlignment="right" iosOverflowSafeArea="false">

            <Image *ngIf="game.stats[user.userId]?.score >= 1" src="~/assets/images/score1.png" height="30" width="30"

            <Image *ngIf="game.stats[user.userId]?.score >= 2" src="~/assets/images/score2.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 3" src="~/assets/images/score3.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 4" src="~/assets/images/score4.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>

            <Image *ngIf="game.stats[user.userId]?.score >= 5" src="~/assets/images/score5.png" height="30" width="30"
                marginLeft="2" verticalAlignment="center" marginLeft="2" padding="20" borderRadius="50"></Image>


        </StackLayout>
    </GridLayout>
    <Label row="2" column="0" class="fa timer"

</StackLayout>
